language:
  title: Bahasa
  info: >
    Bot ini mendukung berbagai bahasa.


    Bahasamu (`${from.language_code}`?) tidak ada di bot?
    Atau terjemahan saat ini (agak) salah?
    Bergabunglah dengan Kelompok Dukungan dan kita akan meningkatkan bot ini bersama-sama. 😎
  translateButton: Tambah atau perbaiki bahasa
  helpTranslate: >
    Ini adalah berkas bahasa dari bahasa yang kamu pilih saat ini.


    Tingkatkan apa yang kamu sukai atau terjemahkan ke dalam bahasamu sendiri.
    Kemudian laporkan tentang hal itu di Kelompok Dukungan BSA.


    Kamu seharusnya hanya membuka dan menyuntingnya dengan penyunting teks polos seperti Notepad ++ (Windows), Gedit (Linux) atau TextEdit (macOS).

    Di sisi kiri ':' pengenal ditempatkan.
    Ini harus tetap tinggal agar bot mendapatkan terjemahan yang benar.
    Di sisi kanan ':' adalah teks yang diterjemahkan.
    Kamu perlu mengubah atau menyesuaikan yang itu.

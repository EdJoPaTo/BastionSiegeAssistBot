help:
  joinBSAGroupButton: Bergabunglah dengan Kelompok Dukungan BastionSiegeAssist
  short: >
    Hai ${from.first_name}!

    Kamu harus meneruskan layar game dari @BastionSiegeBot kepadaku.


    Lihat /help untuk bantuan tambahan atau bergabung dengan Kelompok Dukungan
  trySearchButton: coba pencarian pemain…
  search: >
    Untuk mencari pemain ketik `@BastionSiegeAssistBot ${name}` di dalam obrolan apapun.
    Mulai saja dengan @ dalam obrolan apa pun atau gunakan tombol di bawah ini untuk memulai.
    Setelah kamu menggunakan pencarian inline, Klien Telegrammu akan mengingat dan menyarankannya untuk mengetikkan @.
  full: >
    Hai ${from.first_name}!


    Kamu harus meneruskan layar game dari @BastionSiegeBot kepadaku.


    Dengan layar yang diteruskan yang berisi bangunan atau sumber dayamu saat ini, aku dapat memperkirakan kapan pemutakhiran siap.


    Dengan laporan pertempuran, aku dapat menunjukkan sejarahmu dalam pertempuran.
    Meneruskan pesan "Your scouts found" menunjukkan informasi tentang pemain itu seperti kemungkinan hasil jarahan dan pasukan yang diperlukan.


    Laporan Pertempuran yang kamu berikan hanya akan digunakan untuk mengasumsikan kekuatan musuh.
    Datamu sendiri yang aku ketahui tidak akan digunakan untuk memberi tahu orang lain kekuatanmu.
    Semuanya menjadi lebih baik: Selama kamu secara aktif memberikan data kepadaku, kamu akan mendapatkan kekebalan dan tidak ada yang bisa menggunakan aku untuk memeriksamu.


    Lihat /settings untuk penggunaan lebih dalam bot ini.


    Kamu punya gagasan atau menemukan kesalahan?
    Bergabunglah dengan Kelompok Dukungan BastionSiegeAssist dengan tombol di bawah ini dan bagikan.
    Mari kita buat bot ini lebih baik lagi :)

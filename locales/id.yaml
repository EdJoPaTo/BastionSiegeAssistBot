    buildings: Pengetahuanku tentang bangunanmu agak usang. Ini mengarah pada ketidakakuratan. Pertimbangkan memperbaruiku dengan mengirimkan layar bangunan baru.
    resources: Pengetahuanku tentang bangunanmu agak usang. Ini mengarah pada ketidakakuratan. Pertimbangkan memperbaruiku dengan mengirimkan layar sumber daya baru.
  winChances: Peluang menang pertarungan
  winChance:
    solo: Pertarungan tunggal
    alliance: Pertarungan aliansi
    info: >
      Saat kamu bertempur dengan orang lain, pasukan, trebuset, dan tembokmu akan menentukan hasil pertempuranmmu.
      Setiap prajurit memiliki kesempatan untuk membunuh prajurit musuh.

      Peluang setiap prajurit ditingkatkan oleh trebuset atau tembok.
      Selain itu ketika satu pasukan lebih unggul dari pasuka yang lain, pasukan tersebut juga mendapat bonus.

      Biaya pemutakhiran bangunan terkait ditampilkan untuk setiap peluang menang.
      Tentara misalnya memberikan kesempatan menang yang jauh lebih sedikit dalam pertempuran aliansi yang menghasilkan biaya per peluang menang yang jauh lebih tinggi.


      Perlu diingat bahwa hanya trebuset dan tembok yang pertama dari masing-masing pihak yang bertarung yang dipertimbangkan.
      Saat kamu baru saja bergabung dalam pertempuran, tembok dan trebusetmu diabaikan.

help:
  joinBSAGroupButton: Присоединяйтесь в группу поддержки BastionSiegeAssist
  short: >
    Привет! o/

    Перенаправьте сообщение из меню игры @BastionSiegeBot для меня.


    Для дополнительной помощи см. раздел /help или присоединяйтесь в нашу группу поддержки.
  trySearchButton: Поиск игрока…
  search: >
    Для поиска игрока введите `@BastionSiegeAssistBot ${name}` в любой чат.
    Просто начните с @ в любом чате или используйте кнопку ниже, чтобы начать работу.
    После того как вы использовали встроенный поиск, ваш клиент Telegram будет помнить бота и предложит его на ввод с @.
  full: >
    Привет! o/


    Перенаправьте игровую вкладку @BastionSiegeBot для меня.


    С перенаправленными вкладками, которые содержат ваши текущие здания или ресурсы, я могу предсказать, когда улучшения будут доступны.


    С отчетами сражений я могу показать вашу историю битв.
    Просто перешлите "Ваши разведчики докладывают", сообщение покажет вам информацию о игроке, его богатсво и нанимаемую армию.


    Отчёты сражений, которые вы предоставляете, используются только для расчёта силы врагов.
    Ваши собственные данные, известные мне, не передаются и не сообщают другим о Вашей силе.
    Это может стать еще лучше: пока вы активно предоставляете мне данные, вы получаете иммунитет, и никто не может использовать меня, чтобы проверить вас.


    Смотрите /settings для более продвинутого использования этого бота.


    У вас есть идея или вы нашли ошибку?
    Присоединяйтесь к группе поддержки BastionSiegeAssist с помощью кнопки ниже и поделитесь ею.
    Давайте сделаем этого бота еще лучше :)

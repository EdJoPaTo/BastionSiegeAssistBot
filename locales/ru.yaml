  need:
    buildings: Пожалуйста, перешлите мне вкладку Постройки из Вашей игры, чтобы получить статистику для улучшения зданий.
    resources: Пожалуйста, перешлите мне вкладку из игры, где есть Ваши текущие ресурсы, чтобы получить статистику для улучшения зданий.
  old:
    buildings: Мои знания о ваших зданиях устарели. Это приводит к неточностям. Рассмотрите возможность обновления меня с новой перенаправленной вкладкой Постройки.
    resources: Мои знания о ваших ресурсах устарели. Это приводит к неточностям. Рассмотрите возможность обновления меня с новой перенаправленной вкладкой текущих ресурсов.
  winChances: Шансы на победу
  winChance:
    info: >
      Когда вы сражаетесь с другими, ваша армия, требушет и стена будут определять исход вашей битвы.
      У каждого солдата есть шанс убить вражеского солдата.

      Шансы каждого солдата увеличиваются требушетом или стеной.
      Кроме того, когда одна армия численно превосходит другую, она также получает бонус.

      Высокая цена здания, увеличивает шансы победить в сражении.
      В альянсовых атаках влияние казарм играет меньшую роль, сравнимый результат можно достичь требушетом за меньшую цену.


      Имейте в виду, что рассматриваются только требушет и стена первых игроков из каждой сражающейся сторон.
      Когда вы только вступаете в бой, ваша стена и требушет игнорируются.

  scoutsGone: Ваших разведчиков там давно уже нет. Я помогу тебе, когда ты будешь бродить там в следующий раз. 😊
  inlineWar:
    updateButton: Начать обновление 🤓
    updated: Военный экран обновлен!
    share: Вы можете поделиться информацией о битве с помощью кнопки ниже.
    info: >
      💙 Как только вы запустите механизм обновления этого сообщения, оно автоматически обновится с текущим статусом вашей битвы в альянсе.
      Это особенно полезно в групповых чатах с товарищами по альянсу. 😎


      Для того, чтобы увидеть текущий статус битвы, отправьте свою вкладку Война непосредственно боту.
      Каждый участвующий в битве может обновить свой статус.

language:
  title: Язык
  info: >
    Этот бот поддерживает несколько языков.


    Ваш язык (`${from.language_code}`?) отсутствует в боте?
    Или текущий перевод (где то) не правильный?
    Вступайте в группу поддержки, и мы будем улучшать этого бота вместе. 😎
  translateButton: Добавить или улучшить язык
  helpTranslate: >
    Это языковой файл выбранного языка.


    Улучшайте то, что вам нравится, или переведите на свой язык.
    Затем сообщите об этом в группу поддержки BSA Support Group.


    Вы должны только открыть и отредактировать его с помощью простого текстового редактора, такого как Notepad++ (Windows), Gedit (Linux) или TextEdit (macOS).

    В левой части ':' помещается идентификатор.
    Это должно оставаться нетронутым для бота, чтобы получить правильный перевод.
    Справа от ":" находится переведенный текст.
    Вам нужно изменить или адаптировать только это.
